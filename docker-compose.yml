version: '3.8'

services:
  api_griga:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "27364:8000"            # был 27362
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - QDRANT_HOST=qdrant_griga
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=requests
      - USE_CUDA=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - qdrant_griga
    restart: always
    command: >
      sh -c "
        uv run python wait-for-it.py &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000
      "

  qdrant_griga:
    image: qdrant/qdrant:latest
    ports:
      - "6555:6333"
      - "6777:6334"
    volumes:
      - qdrant_data_griga:/qdrant/storage
    environment:
      - QDRANT_ALLOW_CORS=true
    restart: always

  streamlit_griga:
    image: python:3.10-slim
    ports:
      - "27365:8501"            # был 27363
    volumes:
      - ./forntend:/app
    working_dir: /app
    environment:
      API_URL: "http://api_griga:8000"
    command: >
      sh -c "
        pip install --no-cache-dir streamlit pandas seaborn matplotlib requests scikit-learn tqdm openpyxl xlrd &&
        ls &&
        streamlit run main.py \
          --server.port=8501 \
          --server.fileWatcherType none
      "

volumes:
  qdrant_data_griga:
