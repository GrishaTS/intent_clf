version: '3.8'

services:
  api_griga:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "27364:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - QDRANT_HOST=qdrant_griga
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=requests
      - USE_CUDA=1
      - TZ=Europe/Moscow
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - qdrant_griga
    restart: always
    command: >
      sh -c "
        uv run python wait-for-it.py &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000
      "

  qdrant_griga:
    image: qdrant/qdrant:latest
    ports:
      - "6555:6333"
      - "6777:6334"
    volumes:
      - qdrant_data_griga:/qdrant/storage
    environment:
      - QDRANT_ALLOW_CORS=true
      - TZ=Europe/Moscow
    restart: always

  streamlit_griga:
    image: python:3.10-slim
    ports:
      - "27365:8501"
    volumes:
      - ./forntend:/app    # если это опечатка, поправь на ./frontend:/app
    working_dir: /app
    environment:
      API_URL: "http://api_griga:8000"
      TZ: Europe/Moscow
    command: >
      sh -c "
        pip install --no-cache-dir streamlit pandas seaborn matplotlib requests scikit-learn tqdm openpyxl xlrd &&
        streamlit run main.py --server.port=8501 --server.fileWatcherType none
      "
    restart: always
    depends_on:
      - api_griga

  trainer_griga:
    build:
      context: trainer
      dockerfile: Dockerfile
    working_dir: /app/app
    volumes:
      - ./trainer/app:/app/app
    environment:
      BACKEND_API_URL: "http://api_griga:8000"
      DATA_API_URL: "None"
      TZ: Europe/Moscow
      RUN_EVERY_DAYS: "0"
      SCHEDULE_CRON: "*/5 * * * *"
      ANCHOR_DATE_STR: "2025-09-07"
      RUN_ON_START: "1"
    command: ["python", "-u", "scheduler.py"]
    depends_on:
      - api_griga
    restart: always

volumes:
  qdrant_data_griga:
